<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Admin</title>
    <link rel="stylesheet" href="../styles/admin.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <!-- Header image -->
        <div class="header-image">
          <img src="../images/logo.png" width="100px" height="100px" alt="" />
        </div>
        <!-- Header Items -->
        <div class="header-items">
          <div class="header-items-icon">
            <i class="fa-duotone fa-user-plus"></i>
          </div>
          <div class="header-items-name">
            <h1>Admin</h1>
          </div>
        </div>
        <!-- Header User -->
        <div class="header-user">
          <div class="header-user-icon"><i class="fa-regular fa-user"></i></div>
          <div class="header-user-name">
            <span>Sainath</span>
            <i
              style="display: inline-block"
              class="fa-sharp fa-solid fa-caret-down"
            ></i>
            <!-- Profile and Options -->
            <div class="profile-options">
              <ul>
                <li><a href="../index.html">Home </a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>

    

    <footer>
      <div class="footer">
        <p>Copyrights &copy;Duke University</p>
      </div>
    </footer>
  </body>
</html>
