<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONT AWSOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- ROBOTO MONO FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,100&display=swap" rel="stylesheet" />

    <title>My Courses</title>
    <link rel="stylesheet" href="../styles/myCourses.css" />

    <script defer src="../js/myCourses.js"></script>
    
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="header">
                <!-- Header image -->
                <div class="header-image">
                    <a href="../index.html"><img class="logo" src="../images/logo.png" width="100px" height="100px"
                            alt="" /></a>
                </div>
                <!-- Header Items -->
                <div class="header-items">
                    <div class="header-items-icon">
                        <i class="fa-solid fa-book"></i>
                    </div>
                    <div class="header-items-name">
                        <h1>My Courses</h1>
                    </div>
                </div>

                <!-- Header User -->
                <div class="header-user">
                    <div class="profile-options">
                        <a href="../index.html">Register Courses </a>
                        <a href="./admin.html"> Admin </a>
                    </div>

                    <div class="user-icon-and-name">
                        <div class="header-user-icon">
                            <i class="fa-regular fa-user"></i>
                        </div>
                        <div class="header-user-name">
                            <span>Sainath</span>
                            <i style="display: inline-block"></i>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <section class="section-courses-boxes">

            <div class="course-table-selection-and-searchbar">
                <!-- Sem Selector -->
                <div class="sem-selector">
                    <p>Please select the semester to see the registered courses</p>
                    <div class="semester">
                        <select name="semester" id="">
                            <option value="all"><span>All</span></option>
                            <option value="sem1"><span> 1st sem</span></option>
                            <option value="sem2"><span> 2nd sem</span></option>
                            <option value="sem3"><span> 3rd sem</span></option>
                        </select>
                    </div>
                </div>

                <div class="table-searchbar">
                    <div class="search-bar-icon">
                        <i class="fa fa-search"></i>
                    </div>
                    <div class="search-bar-input">
                        <input type="text" placeholder="Search..." />
                    </div>
                </div>

            </div>
        
        </section>

        <section class="courses-boxes-section">
            <div class="course-items" id="course-items">
                <!-- Course credits Professor  Sample Course Structure-->
                <!-- <div class="course-item item-0">
                    <p>Course: Image Processing</p>
                    <p>Credits: 4</p>
                    <p>Professor: Trilok Panth</p>
                </div> -->
            </div>
        </section>

        <footer>
            <div class="footer">
                <p>Copyrights &copy;Duke University</p>
            </div>
        </footer>
    </div>
</body>

</html>
