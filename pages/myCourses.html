<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=7.0" />

    <!-- FONT AWSOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- ROBOTO MONO FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,100&display=swap" rel="stylesheet" />

    <title>My Courses</title>
    <link rel="stylesheet" href="../styles/myCourses.css" />

    <script defer src="../js/myCourses.js" type="module"></script>

</head>

<body>
    <div class="wrapper flex">
        <nav>
            <div class="header flex">
                <!-- Header image -->
                <div class="header-image">
                    <a href="../index.html"><img class="logo" src="../images/logo.png" width="100px" height="100px"
                            alt="" /></a>
                </div>
                <!-- Header Items -->
                <div class="header-items flex">
                    <div class="header-items-icon">
                        <i class="fa-solid fa-book"></i>
                    </div>
                    <div class="header-items-name">
                        <h1>My Courses</h1>
                    </div>
                </div>

                <!-- Header User -->
                <div class="header-user flex">
                    <div class="profile-options flex">
                        <a href="../index.html">Register Courses </a>
                        <a href="./admin.html"> Admin </a>
                    </div>

                    <div class="user-icon-and-name flex">
                        <div class="header-user-icon">
                            <i class="fa-regular fa-user"></i>
                        </div>
                        <div class="header-user-name">
                            <span>Sainath</span>
                            <i style="display: inline-block"></i>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <section class="sem-select-and-search flex">

            <!-- Sem Selector -->
            <form action="" class="sem-selector-form flex">
                <div class="sem-selector flex">
                    <div class="sem-selector-text">
                        <p>Please select the semester to see the registered courses</p>
                    </div>
                    <div class="semester">
                        <select name="semester" id="">
                            <option value="All"><span>All</span></option>
                            <option value="1"><span> 1st sem</span></option>
                            <option value="2"><span> 2nd sem</span></option>
                            <option value="3"><span> 3rd sem</span></option>
                            <option value="3"><span> 4th sem</span></option>
                            <option value="3"><span> 5th sem</span></option>
                            <option value="6"><span> 6th sem</span></option>
                            <option value="3"><span> 7th sem</span></option>
                            <option value="3"><span> 8th sem</span></option>
                        </select>
                    </div>
                </div>
                <button type="submit">Submit</button>
            </form>

            <div class="table-searchbar flex">
                <div class="search-bar-icon">
                    <i class="fa fa-search"></i>
                </div>
                <div class="search-bar-input">
                    <input id="searchbar-filter-input" type="text" placeholder="Search..." />
                </div>
            </div>
        </section>

        <section class="courses-boxes-section">
            <div class="course-items" id="course-items">
                <!-- Course credits Professor  Sample Course Structure-->
                <!-- <div class="course-item ">
                    <p>Course: Image Processing</p>
                    <p>Credits: 4</p>
                    <p>Professor: Trilok Panth</p>
                </div> -->
            </div>
        </section>

        <footer class="flex">
            <div class="footer">
                <p>Copyrights &copy;Duke University</p>
            </div>
        </footer>
    </div>
</body>

</html>
