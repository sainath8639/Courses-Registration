<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>My Courses</title>
    <link rel="stylesheet" href="../styles/myCourses.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <!-- Header image -->
        <div class="header-image">
          <img src="../images/logo.png" width="100px" height="100px" alt="" />
        </div>
        <!-- Header Items -->
        <div class="header-items">
          <div class="header-items-icon">
            <i class="fa-solid fa-book"></i>
          </div>
          <div class="header-items-name">
            <h1>My Courses</h1>
          </div>
        </div>
        <!-- Header User -->
        <div class="header-user">
          <div class="header-user-icon"><i class="fa-regular fa-user"></i></div>
          <div class="header-user-name">
            <span>Sainath</span>
            <i
              style="display: inline-block"
              class="fa-sharp fa-solid fa-caret-down"
            ></i>
            <!-- Profile and Options -->
            <div class="profile-options">
              <ul>
                <!-- <li><a href="./pages/myCourses.html">My Courses </a></li> -->
                <li><a href="../index.html">Register Courses</a></li>
                <li><a href="../pages/admin.html"> Admin </a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section>
      <!-- Sem Selector -->
      <div class="sem-selector">
        <p>Please select the semester to see the regestered courses</p>
        <div class="semester">
          <select name="semester" id="">
            <option value="sem1"><span> 1st sem</span></option>
            <option value="sem2"><span> 2nd sem</span></option>
            <option value="sem3"><span> 3rd sem</span></option>
          </select>
        </div>
      </div>

      <!-- Table of courses -->
      <div class="courses-table">
        <table>
          <thead>
            <tr>
              <th>CourseName</th>
              <th>Credits</th>
              <th>Proffessor</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Image Processing</td>
              <td>4</td>
              <td>Trilok Panth</td>
            </tr>
            <tr>
              <td>Image Processing</td>
              <td>4</td>
              <td>Trilok Panth</td>
            </tr>
            <tr>
              <td>Image Processing</td>
              <td>4</td>
              <td>Trilok Panth</td>
            </tr>
            <tr>
              <td>Image Processing</td>
              <td>4</td>
              <td>Trilok Panth</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
    <footer>
      <div class="footer">
        <p>Copyrights &copy;Duke University</p>
      </div>
    </footer>
  </body>
</html>
